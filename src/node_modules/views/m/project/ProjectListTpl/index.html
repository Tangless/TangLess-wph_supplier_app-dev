<div id="ProjectList" data-vpid="<%-VPID%>" data-vpcon="`{MODURL}`.js">
    <style>@@include('main.css')</style>
<div class="commonTopBar">
    发现
</div> 
<%-PromptBar%> 
    
    <!--<span class="tip hide">立即付费联系客户<span class="icon-cross" evt="TipHide"></span></span>-->
    <div id="ProjectList-container" class="outerScroller">
        <section class="aui-refresh-content">
            <div class="aui-content">
                <div class="downMore hide"></div>
                <div class="scroll">
                    <div class="item" v-for="current_demand of items" >
                        <span v-if="current_demand.status==200" class="icon-complete-pc demand-status"></span>
                        <!--上面称呼那一条-->
                        <div class="demand-header">
                            <div class="sir" v-bind:evt="'openPersonalHomepage@'+current_demand.id">{{current_demand.user.nick}}</div>
                            <div class="user-type" v-bind:evt="'openPersonalHomepage@'+current_demand.id">
                                <span class="nick">{{current_demand.user.nick}}</span>
                                <span class="identity">万屏汇&nbsp;客户</span>
                            </div>
                            <div class="chat">
                                <span class="icon-news" v-bind:evt="'onlineChat@'+current_demand.id"></span>
                                <!--<a class="icon-phone06" v-bind:href="'tel:'+current_demand.user.phone"></a>-->

                                <span v-if="current_demand.status == 200" class="nocall call icon-phone06"></span>
                                <a v-bind:href="'tel:'+current_demand.user.phone" v-else-if="current_demand.supplier_partic_status == '200'"><span class="call succ-call icon-phone06" v-on:click="callStop"></span></a>
                                <span v-else class="call icon-phone06" v-bind:evt="'grab@'+current_demand.id"></span>
                            </div>
                        </div>
                        <!--公共的项目copy-->
                        <div v-bind:evt="'projectDetail@'+current_demand.id">
                        <%-ProjectShow%>
                        </div>
                            <!--有用没用-->
                            <div class="thumbs-up">
                                <span class="useful" flag="1" v-bind:evt="'thumbsUp@'+current_demand.id" v-bind:class="{active:current_demand.vote_type == '1'}">
                            有用
                            <span class="unread_num" v-if="current_demand.vote_up != '0'">({{current_demand.vote_up}})</span>
                                </span>
                                <span class="useless" flag="2" v-bind:evt="'thumbsUp@'+current_demand.id" v-bind:class="{active:current_demand.vote_type == '2'}">
                            没用
                            <span class="unread_num" v-if="current_demand.vote_down != '0'">({{current_demand.vote_down}})</span>
                                </span>
                            </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    </div>
