<div id="PersonalHomePage" data-vpid="<%-VPID%>" data-vpcon="`{MODURL}`.js">
    <style>@@include('main.css')</style>
<div class="commonTopBar">
    <div class="back" evt="goback">
        <span class="icon-left-pc"></span> 返回
    </div>
    个人主页
</div>
<div class="PersonalHomePage_vue">
    <!--用户信息-->
    <div class="customer-info text-center">
        <span class="surname">{{currentUserName}}</span>
        <span class="sir">{{currentUserName}}先生</span>
        <span class="identity">万屏汇&nbsp;客户</span>
    </div>
    <!--用户项目信息-->
    <div class="demands">
        <div class="current-demand-list current_demand_first" v-bind:evt="'projectDetail@'+current_demand.id">
            <span v-if="current_demand.status==200" class="icon-complete-pc demand-status"></span>
            <div class="push-status container">发布状态</div>
            <div class="demand-info container">
                <%-ProjectShow%>
            </div>
            <div class="thumbs-up">
                <span class="useful" flag="1" v-bind:evt="'thumbsUp@'+current_demand.id" v-bind:class="{active:current_demand.vote_type == '1'}">有用
                    <span class="unread_num" v-if="current_demand.vote_up != '0'">({{current_demand.vote_up}})</span>
                </span>
                <span class="useless" flag="2" v-bind:evt="'thumbsUp@'+current_demand.id" v-bind:class="{active:current_demand.vote_type == '2'}">没用
                    <span class="unread_num" v-if="current_demand.vote_down != '0'">({{current_demand.vote_down}})</span>
                </span>
            </div>
        </div>
        <!--异步加载剩余的demandList-->
        <div class="customer-demand-list hide" v-for="current_demand of project_list" v-bind:evt="'projectDetail@'+current_demand.id">
            <span v-if="current_demand.status==200" class="icon-complete-pc demand-status"></span>
            <!--<div class="push-status container">发布状态</div>-->
            <div class="demand-info container">
                <%-ProjectShow%>
            </div>
            <div class="thumbs-up">
                <span class="useful" flag="1" v-bind:evt="'thumbsUp@'+current_demand.id" v-bind:class="{active:current_demand.vote_type == '1'}">有用
                    <span class="unread_num" v-if="current_demand.vote_up != '0'">({{current_demand.vote_up}})</span>
                </span>
                <span class="useless" flag="2" v-bind:evt="'thumbsUp@'+current_demand.id" v-bind:class="{active:current_demand.vote_type == '2'}">没用
                    <span class="unread_num" v-if="current_demand.vote_down != '0'">({{current_demand.vote_down}})</span>
                </span>
            </div>
        </div>
    </div>
    <!--button-->
    <div class="foot-botton">
        <a href="#" evt="onlineChat">私信</a>
        <!--v-bind:href="'tel:'+currentDemand.user.phone"-->
        <a v-if="current_demand.user.phone" v-bind:href="'tel:'+current_demand.user.phone">呼叫</a>
        <a href="#" evt="grab" v-else>呼叫
        </a>
        <span class="tip hide">立即付费联系客户<span class="icon-cross" evt="TipHide"></span></span>
    </div> 
</div>
</div>
