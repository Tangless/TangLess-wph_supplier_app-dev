<div id="LoginForm" data-vpid="<%-VPID%>" data-vpcon="`{MODURL}`.js">
    <style>@@include('main.css')</style>
    <%-TopBar%>
    <%-PromptBar%>
<div class="content" id="LoginForm_vue">
    <div class="container">
        <div class="login-title">登录</div>
    </div>
    <form method="post" autocomplete="off">
        <div class="login-phone container">
            <span class="login-label">手机号</span>
            <input type="tel" class="form-control phone" v-model="user.mobile" placeholder="您的手机号" name="mobile">
        </div>  
        <div class="container">
            <div class="login-btn ">
                <div class="code-check " v-if="showError "><span class="icon-error "></span>{{message}}</div>
                <button id="login_button " type="button " class="btn btn-primary btn-block"  evt="submitForm">提交</button>
            </div>
        </div>      
    </form>
</div>
</div>
