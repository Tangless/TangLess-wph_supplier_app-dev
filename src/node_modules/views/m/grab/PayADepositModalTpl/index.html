<div id="PayADepositModal" data-vpid="<%-VPID%>" data-vpcon="`{MODURL}`.js">
    <style>@@include('main.css')</style>
    <%-CloseButton%>
    <div class="vue-pane">
        <div class="low-modal">
            <div class="title" v-if="current_demand.bid_cnt >= 5">若排到，将自动扣款</div>
            <div class="title" v-else>请确认付费</div>
            <div class="pay-info">
                您想付费
                <i class="text-primary">&yen;&nbsp;</i><span class="text-primary" dom="money">{{current_demand.bid_fee}}</span>，<br>                以获得电话联系客户的机会吗？
            </div> 
        </div>
        <button class="sub-btn btn btn-primary cancel-pay" evt="close">取消</button>
        <button class="sub-btn btn btn-primary" v-if="current_demand.bid_cnt >= 5" dom="sure" id="ensure-pay" evt="ensure">继续排队</button>
        <button class="sub-btn btn btn-primary" v-else dom="sure" id="ensure-pay" evt="ensure">付费</button>
    </div>
</div>
