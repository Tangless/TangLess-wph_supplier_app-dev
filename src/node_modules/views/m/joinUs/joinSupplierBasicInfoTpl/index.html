<div id="joinSupplierBasicInfo" data-vpid="<%-VPID%>" data-vpcon="`{MODURL}`.js">
    <style>@@include('main.css')</style>
    <%-TopBar%>
    <%-PromptBar%>
    <div class="container" id="BasicInfo_vue">
        <h1>我们先认识一下</h1>
        <div class="supplier-name">
            <span class="words">称呼</span>
            <div class="modify-gender clearfix">
                <label class="male " v-bind:for="'male'">
                        <input class="sex hidden-input" type="radio" name="sex" v-bind:id="'male'" v-bind:value="1" v-model="user.sex">
                        <span class="your style about checkbox"></span>先生
                </label>
                <div class="div-or">
                    <i class="spacer"></i>
                </div>
                <label class="female " v-bind:for="'female'">
                    <input class="sex hidden-input" type="radio" name="sex" v-bind:id="'female'" v-bind:value="0" v-model="user.sex">
                    <span class="your style about checkbox"></span>女士
                </label>
            </div>
            <div class="errorTip nickTip hide">
                <span class="icon-mark"></span>
                <span class="error-data">昵称不能为空</span>
            </div>
            <input type="text" class="input-div nick" v-model="user.nick" placeholder="怎么称呼您？" maxlength=20 />
        </div> 
        <div class="supplier-phone">
            <span class="words">电话</span>
            <div class="errorTip phoneTip hide">
                <span class="icon-mark"></span>
                <span class="error-data">手机号不能为空</span>
            </div>
            <input type="tel" name="tel" class="input-div phone" v-model="user.mobile" placeholder="您的手机号" />
        </div>
        <button type="submit" class="btn btn-primary btn-block" evt="joinNext">下一步</button>
    </div>
</div>
